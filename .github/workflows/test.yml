name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore TaskManager.sln

    - name: Build solution
      run: dotnet build TaskManager.sln --configuration Release --no-restore

    - name: Run tests with Coverlet Collector
      run: dotnet test TaskManager.sln \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=test_results.trx" \
            --collect:"XPlat Code Coverage"

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:"**/coverage.cobertura.xml" \
          -targetdir:"CoverageReport" \
          -reporttypes:"HtmlInline_AzurePipelines;JsonSummary"

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: CoverageReport

    - name: Read coverage percent
      id: coverage
      run: |
        value=$(jq '.coverage' CoverageReport/Summary.json)
        echo "value=$value" >> $GITHUB_OUTPUT

    - name: Add coverage comment to PR
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        message: |
          ## ✔️ Code Coverage Report (coverlet.collector)
          **Coverage:** `${{ steps.coverage.outputs.value }}%`
