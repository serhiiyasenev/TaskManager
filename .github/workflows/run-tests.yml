name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore TaskManager.sln

    - name: Build solution
      run: dotnet build TaskManager.sln --configuration Release --no-restore

    - name: Run tests with Coverlet
      run: |
        dotnet test TaskManager.sln \
          --settings .runsettings \
          --logger "trx;LogFileName=test_results.trx" \
          --no-build \
          --configuration Release

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    
    - name: Debug — list coverage files
      run: |
        echo "Searching for coverage files..."
        find . -name "*coverage*" -type f -print

    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:"**/TestResults/**/coverage*.*" \
          -targetdir:"CoverageReport" \
          -reporttypes:"HtmlInline_AzurePipelines;JsonSummary;Badges"

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: CoverageReport

    - name: Extract coverage percent
      id: coverage
      run: |
        value=$(jq '.summary.linecoverage' CoverageReport/Summary.json | xargs printf "%.2f")
        echo "value=$value" >> $GITHUB_OUTPUT

    - name: Add comment to PR
      if: ${{ github.event_name == 'pull_request' }}
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        message: |
          ## ✔️ Code Coverage Report
          **Coverage:** `${{ steps.coverage.outputs.value }}%`
